<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./assets/chart-with-upwards-trend_1f4c8.png">
    <title>Bitprice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <!--Header-->
    <header>
        <div class="row">
            <div class="col-md-6">
                <h1 class="title">Moonstacks</h1>
            </div>
           
            <div class="col-md-6">
                <button class="sign-up-btn" onclick="signUp();">Sign up</button>
                <button class="sign-in-btn" onclick="signIn();">Sign in</button>
            </div>
        </div>
    </header>
    <hr class="rounded">
    <!--24 hour percent change & ticker search-->
    <div class="page">
        <div class="row" id="first-row">
            <div class="col-md-6">
                <h4 id="percent-change">Market is down 2.65% today</h4>
            </div>
            <div class="col-md-6">
                <button type="button" id="searchButton" onclick="getInputValue();">Search</button>
                <input type="text" id="search">
            </div>
        </div>
    </div>
    <!--Grid displaying x, y, and z-->
    <div class="grid-container">
        <div class="row">
            <div class="col-md-4" id="gainer">
                <h4 class="grid-title">Top Gainer (24hr)</h4>
                <div class="row">
                    <div class="col">
                        <p>BTC</p>
                    </div>
                    <div class="col">
                        <p>$4.21</p>
                    </div>
                    <div class="col">
                        <p>+45.64%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="loser">
                <h4 class="grid-title">Top Loser (24hr)</h4>
                <div class="row">
                    <div class="col">
                        <p>BTC</p>
                    </div>
                    <div class="col">
                        <p>$4.21</p>
                    </div>
                    <div class="col">
                        <p>+45.64%</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="volume">
                <h4 class="grid-title">Volume (24hr)</h4>
                <div class="row">
                    <div class="col">
                        <p>BTC</p>
                    </div>
                    <div class="col">
                        <p>$4.21</p>
                    </div>
                    <div class="col">
                        <p>+45.64%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Container displaying grid titles-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <p>Name</p>
            </div>
            <div class="col">
                <p>Price</p>
            </div>
            <div class="col">
                <p>Change</p>
            </div>
            <div class="col">
                <p>Price Chart</p>
            </div>
            <div class="col">
                <p>Volume</p>
            </div>
            <div class="col">
                <p>Market Cap</p>
            </div>
            <div class="col">
                <p>Supply</p>
            </div>
        </div>
    </div>
    <!--Fluid container displaying searched ticker-->
    <div class="container-fluid">
        <div class="row" id="ordered-list">
            <div class="col-3">
                <p id="current-name"></p>
            </div>
            <div class="col">
                <p id="current-price"></p>
            </div>
            <div class="col">
                <p>+50.00%</p>
            </div>
            <div class="col">
                <p>_/\_/</p>
            </div>
            <div class="col">
                <p>$4.7M</p>
            </div>
            <div class="col">
                <p>-</p>
            </div>
            <div class="col">
                <p>-</p>
            </div>
        </div>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
